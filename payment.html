
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+zPb1Ntx/2Bqxerja5S9H6Q3v4p4ypbLvDDG5iS" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            <h4 class="card-title">Payment Details</h4>
          </div>
          <div class="card-body">
            
            <form id="paymentForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your Email" required>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label for="number" class="form-label">Amount</label>
                  <input type="number" class="form-control" id="amount" placeholder="amount" required>
                </div>
                <div class="col-md-6">
                  <label for="text" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstname" placeholder="Firstname" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="text" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="lastname" placeholder="Lastname" required>
              </div>
              <button type="submit" onclick="payWithPaystack()" class="btn btn-primary">Pay Now</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional - for client-side form validation) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-AxVYpwHvVN5+ow7BdnJB81E/WWG6C5ZiFjYV8+hOWcln3azQk9te6lS4R6XbXqo4" crossorigin="anonymous"></script>
</body>





        <script>
          const paymentForm = document.getElementById('paymentForm');
paymentForm.addEventListener("submit", payWithPaystack, false);

function payWithPaystack(e) {
  e.preventDefault();

  let handler = PaystackPop.setup({
    key: 'pk_test_ab3d605a280a2c2d3ac937901fa839110e2b66b7', // Replace with your public key
    email: document.getElementById("email-address").value,
    amount: document.getElementById("amount").value * 100,
    currency: "GHS",
    ref: ''+Math.floor((Math.random() * 1000000000) + 1), // generates a pseudo-unique reference. Please replace with a reference you generated. Or remove the line entirely so our API will generate one for you
    // label: "Optional string that replaces customer email"
    onClose: function(){
      alert('Window closed.');
    },
    callback: function(response){
      let message = 'Payment complete! Reference: ' + response.reference;
      alert(message);
    }
  });

  handler.openIframe();
}

        </script>

</html>
